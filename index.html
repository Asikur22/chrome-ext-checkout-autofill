<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout Autofill</title>
	<link rel="stylesheet" href="assets/styles/popup.css">
</head>
<body>
<div class="popup-container">
	<h1>Checkout Autofill</h1>
	
	<div class="popup-option">
		<label class="switch">
			<input type="checkbox" id="enableCompanyName">
			<span class="slider"></span>
		</label>
		<label for="enableCompanyName">Enable Company Name</label>
	</div>
	
	<div class="popup-option">
		<label class="switch">
			<input type="checkbox" id="enableAdditionalInfo">
			<span class="slider"></span>
		</label>
		<label for="enableAdditionalInfo">Enable Additional Info</label>
	</div>
	
	<div class="popup-option">
		<label for="userCountry">Country:</label>
		<select id="userCountry">
			<option value="AU">Australia</option>
			<option value="BR">Brazil</option>
			<option value="CA">Canada</option>
			<option value="CH">Switzerland</option>
			<option value="DE">Germany</option>
			<option value="DK">Denmark</option>
			<option value="ES">Spain</option>
			<option value="FI">Finland</option>
			<option value="FR">France</option>
			<option value="GB">United Kingdom</option>
			<option value="IE">Ireland</option>
			<option value="IN">India</option>
			<option value="IR">Iran</option>
			<option value="MX">Mexico</option>
			<option value="NL">Netherlands</option>
			<option value="NO">Norway</option>
			<option value="NZ">New Zealand</option>
			<option value="RS">Serbia</option>
			<option value="TR">Turkey</option>
			<option value="UA">Ukraine</option>
			<option value="US">United States</option>
		</select>
	</div>
	
	<button id="autofill">Autofill</button>
</div>
<script src="assets/scripts/popup.js"></script>
</body>
</html>
